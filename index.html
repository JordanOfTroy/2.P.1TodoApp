<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="bootstrap.bundle.min.js / bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/0a77d07882.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>2.P.1 ToDo List</title>
</head>
<body> 
    
    <div id="container1" class="container">
        <div class="header mb-3 d-flex">
            <div class="makerDiv">
                <input type="text" name="" id="todoInput" placeholder="New list title...">
                <button id="inputButton" value="newList"><i class="fa-solid fa-plus"></i> Add List</button>
            </div>
            <div class="mx-5">
                <label for="orderByOptions">Order by : </label>
                <select name="orderByOptions" id="">
                    <option value="ORDER_BY_TIME">Date</option>
                    <option value="ORDER_BY_NAME">List Name</option>
                </select>
            </div>
            <div class="searchDiv">
                <input type="text" id="taskSearch" class="" placeholder="Search for a task...">
                <div id="searchResults" class="d-flex flex-column"></div>
            </div>
            <div class="deleteAllListsDiv">
                <button id='deathButton' class="mx-3"><i class="fa-solid fa-skull fa-xl"></i></button>
            </div>
            <!-- <i id="magicWand" class="fa-solid fa-wand-magic-sparkles fa-xl settingsButt"></i> -->
        </div>
        <div id="todoList"></div>
       
    
<script src="index.js"></script>
</body>
</html>
